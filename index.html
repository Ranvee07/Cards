<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://picsum.photos/600/600?random=13" alt="Card Image" class="card-image">
            <h2 class="card-title">Card Title</h2>
            <p class="card-description">This is a short description. Hover to see more details about the card. This part is the extended description that will be shown on hover.</p>
            <button class="card-button">Click Me</button>
        </div>
    </div>
    
</body>
</html>
